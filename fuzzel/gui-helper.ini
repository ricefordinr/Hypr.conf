[main]
include=~/.config/fuzzel/colors.ini
font=JetBrainsMono Nerd Font:size=10:weight=bold
prompt="GUI-Helper: "
placeholder=""
icons-enabled=no
horizontal-pad=12
inner-pad=2
lines=4

[border]
width=4
radius=12

[key-bindings]
prev=Up Control+p k Shift+k Control+k Tab
next=Down Control+n j Shift+j Control+j
